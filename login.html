<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./Images/instagram-logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b74e210be0.js" crossorigin="anonymous"></script>
</head>
<body>
   <main>
    <form action="https://fontawesome.com/account/general">
        <img src="./Images/Instagram_logo.svg.png" alt="">
        <div class="logo-cont">
        <input type="text" placeholder="Phonenumber, Username, or Email-Id">
        <input type="password" placeholder="Password">
        <i class="fa-solid fa-user"></i>
        </div>
        <button>Login</button>
        <hr>
        <h3>OR</h3>
        <a href="https://www.facebook.com/login.php/" target="_blank"><i class="fa-brands fa-square-facebook"></i> Login with facebook</a>
        <a href="https://www.instagram.com/accounts/password/reset/?hl=en" target="_blank">Forgot Password?</a>
    </form>
   </main> 
</body>
</html>
